<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Registro</title>
</head>
<body>

	<div class="contenedor z-depth-3 ">
		<div class="container-fluid p-3 m-3">
			<div class="row">
				<div class="col col-md-6 p-5">
					<div class="formulario ">
						<h3>Sign in</h3>
					<p>Lorem insum dolor sit amet elit. Sapierte sit aut eos consecteur adispicing dolor sit amet elit</p>
					<form>
						<div class="mb-3">
						  <label for="exampleInputEmail1" class="form-label">Username</label>
						  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						  <div id="emailHelp" class="form-text"></div>
						</div>
						<div class="mb-3">
						  <label for="exampleInputPassword1" class="form-label">Password</label>
						  <input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check text-lg-start">
						 <label>
							<input type="checkbox" class="filled-in" checked="checked" />
							<span>Remember me</span>
						  </label>
						  <p class="forgot"><a>Forgot password</a></p>
						</form>
						</div>
						<button type="submit" class="btn btn-primary boton center-block">Log in</button>
						<p>- or -</p>
						<button type="submit" class="btn btn-primary boton2 center-block"><i class="fa-brands fa-facebook p-1"></i>Login with Facebook</button>
						<button type="submit" class="btn btn-primary boton3 center-block"><i class="fa-brands fa-twitter p-1 "></i>Login with Twitter</button>
						<button type="submit" class="btn btn-primary boton4 center-block"><i class="fa-brands fa-google p-1"></i>Login with Google</button>
					</div>
			</div>
					<div class="col col-md-6">
						<div class="imagen">
							<img src="imagenes/registro.jpg" width="581px" height="827px">
						</div>
					</div>
				</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
